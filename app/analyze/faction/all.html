<div ng-hide="faction == null">
    <div class="row">
        <div class="col-sm-6">
            <h2>
                <img height="200" src="{{faction.imgUrl}}"> {{ format.labels(faction.name) }}
            </h2>
        </div>

        <div class="col-sm-6">
            <h3>Total Points</h3>
            <d3-histogram class="d3-histogram" height="200" data="factionData.total" labels="format.labels">
            </d3-histogram>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <h3>Cult Points (All Tracks)</h3>
            <d3-histogram class="d3-histogram" height="200" data="factionData.cult" labels="format.labels">
            </d3-histogram>
        </div>

        <div class="col-sm-6">
            <h3>Buildings Built (not necessarily connected)</h3>
            <d3-histogram class="d3-histogram" height="200" data="factionData.buildings" labels="format.labels">
            </d3-histogram>
        </div>
    
    <div class="row">
        <div class="col-sm-6">
            <h3>Favors Taken (unordered)</h3>
            <d3-histogram class="d3-histogram" height="200" data="factionData.favors" labels="format.labels">
            </d3-histogram>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h3>Faction Comparisons</h3>
            <d3-heatmap class="d3-heatmap" height="400" data="heatmap" 
                labels="format.labels" factions="factions">
            </d3-heatmap>
        </div>
    </div>
</div>
