<div class="page-header">
    <h1>Analyze a Game of Terra Mystica</h1>

    <form id="load-game" class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-8">
                <input ng-model="game" class="form-control" placeholder="game name (capitalization matters)"/>
            </div>
            <div class="col-xs-2">
                <input type="submit" class="form-control sm-col-2" ng-click="analyzeGame(game)"
                       value="Analyze Game">
            </div>
        </div>
        <div class="form-group">
            <span id="load-block-loading" class="hidden help-block">Loading...</span>
            <span id="load-block-error" class="hidden help-block">Game not found. Try checking your capitalization</span>
        </div>
    </form>
</div>

<h3>Faction Breakdowns</h3>
<article ng-repeat="stats in gamestats.factions">
    <h4>{{ pretty[stats.faction] }} ({{ stats.total }})</h4>
        <d3-scoregraph height="300" data="stats.simple" dictionary="pretty" ordering="simpleOrdering">
        </d3-scoregraph>
    </div>
    <hr/>
</article>

<article>
    <h3>Detailed Score Statistics</h3>

    <table class="table">
        <tr>
            <th>Source</th><th>p1</th><th>p2</th><th>p3</th><th>p4</th><th>p5</th>
        </tr>
        <tr ng-repeat="(key, value) in detailedStats">
            <td>{{ pretty[key] || key }}</td>
            <td ng-repeat="v in value track by $index">{{ v || 0 }}</td>
        </tr>
    </table>
</article>
