<div class="page-header">
    <h1>Analyze a Game of Terra Mystica</h1>
</div>


<h3>Action 50</h3>


<strong>command:</strong> {{gamestats.turn50.commands}} <br/>
<strong>full object:</strong> {{gamestats.turn50}}
<br/>
<br/>
<strong>parsed to</strong>
<br/>
<br/>
{{gamestats.turn50parsed}}

<hr/>


<article ng-repeat="faction in gamestats.factions">
    <h3>{{faction.name}}</h3>

    <div class="row">
        <div class="col-sm-8">
  <!--           <img src="http://getwordwall.com/Attachments/Screenshots/Play/bar-graph.png"
                 width="100%"></img> -->
            <d3-scoregraph height="300" width="600" data="faction.turns">
            </d3-scoregraph>
        </div>
        
        <div class="col-sm-4">
            <table class="table">
                <tr>
                    <th>Round</th><th>Actions Taken</th>
                </tr>
                <tr ng-repeat="line in faction.turns track by $index">
                    <td>{{$index + 1}}</td><td>{{line}}</td>
                </tr>
            </table>
        </div>
    </div>
    <hr/>
</article>
