This page will have pretty graphs of how ppl play

<div ng-repeat="faction in gamestats.factions">
    <h3>{{faction.name}}</h3>
    <table>
        <tr>
            <th>Round</th><th>Actions Taken</th>
        </tr>
        <tr ng-repeat="line in faction.turns track by $index">
            <td>{{$index + 1}}</td><td>{{line}}</td>
        </tr>
    </table>

    <hr/>
</div>
