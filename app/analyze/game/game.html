<div class="page-header">
    <h1>Analyze a Game of Terra Mystica</h1>
</div>


<article ng-repeat="stats in gamestats.factions">
    <h3>{{stats.faction}}</h3>

    <div class="row">
        <div class="col-sm-8">
            <!-- <textarea readonly style="height: 400px !important" class="form-control">{{stats}}</textarea> -->
            <d3-scoregraph height="300" width="600" data="stats.simple">
            </d3-scoregraph>
        </div>
        
        <div class="col-sm-4">
            <table class="table">
                <tr>
                    <th>Source</th><th>Points Gained</th>
                </tr>
                <tr ng-repeat="(key, value) in stats.detailed">
                    <td>{{key}}</td><td>{{value}}</td>
                </tr>
            </table>
        </div>
    </div>
    <hr/>
</article>
