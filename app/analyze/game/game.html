<div class="page-header">
    <h1>Analyze a Game of Terra Mystica</h1>
</div>



<article ng-repeat="stats in gamestats.factions">
    <div class="page-header">
        <h3>{{stats.faction}}</h3>
    </div>
    {{stats}}
</article>



<article ng-repeat="faction in gamestats">
    <h3>{{faction.name}}</h3>

    <div class="row">
        <div class="col-sm-8"><!-- 
            <d3-scoregraph height="300" width="600" data="faction.turns">
            </d3-scoregraph> -->
        </div>
        
        <div class="col-sm-4">
            <table class="table">
                <tr>
                    <th>Round</th><th>Actions Taken</th>
                </tr>
                <tr ng-repeat="line in faction.turns track by $index">
                    <td>{{$index + 1}}</td><td>{{line}}</td>
                </tr>
            </table>
        </div>
    </div>
    <hr/>
</article>
